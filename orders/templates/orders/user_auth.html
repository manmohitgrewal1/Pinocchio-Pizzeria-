{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bowlby+One+SC&family=Covered+By+Your+Grace&family=Kreon:wght@500&family=Merriweather:wght@700&family=Monoton&display=swap" rel="stylesheet">   
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script  src="{% static 'orders/script.js'%}"></script>
    <link rel="stylesheet" href="{% static 'orders/auth_style.css' %}" />

    <title>User Authentication</title>
</head>
<body>
    <div class="auth_area">
        <div id="auth_header">
            <div id="left_side_header">
                <img src="{%static 'orders/logo.gif'%}" alt="">
                <h4>PINOCCHIO'S PIZZA & SUBS</h4>

            </div>
            <div id="right_side_header">
                <a href="{%url 'orders:index'%}">HOME</a>
                <a href="{%url 'orders:cart'%}">CART</a>
                <a href="{% url 'orders:logout'%}">LOGOUT</a>
            </div>
        </div>
       
        {%if messages%}
        {%for message in messages%}
        
        <div class="alert alert-{%if message.tags == 'warning'%}danger{%else%}success{%endif%}" role="alert">
          {{message}}
        </div>
     

          {%endfor%}
          {%endif%}
        
        {%block content%} 
        {%endblock%}
        
    </div>
</body>
</html>
